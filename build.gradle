plugins {
    id 'java'
    id 'idea'
}

group 'com.rdev101'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compilegroup 'org.projectlombok' , name: 'lombok', version: '1.18.4'
}


wrapper {
    version '4.10.2'
    distributionType 'all'
}
